site_name: Git Command Guide
site_description: A concise, mobile-friendly Git workflow guide
site_url: https://bensonngu.github.io/git-command/
repo_url: https://github.com/BensonNgu/git-command
theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - toc.follow
    - content.code.copy
    - content.tabs.link
    - search.suggest
    - search.highlight
    - header.autohide
  palette:
    - scheme: default
    - scheme: slate
markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - footnotes

nav:
  - 🧭 Quick Links: index.md
  - 🧾 Initialize & Configure:
      - Initialize a Git Repository: setup/init.md
      - Configure Git (First Time Only): setup/config.md
      - View Current Git Settings: setup/view-settings.md
      - Other Useful Git Settings: setup/other-settings.md
      - Remove or Edit a Git Setting: setup/edit-settings.md
  - 🔄 Basic Workflow:
      - Status, Stage, Commit, Push: workflow/basic.md
  - 🌐 Remotes:
      - Remote Repository Setup: remote/setup.md
      - Pull & Update Strategies: remote/pull-strategies.md
      - Clone an Existing Repository: remote/clone.md
  - 🌿 Branching & Merging:
      - Branching: branching/branching.md
      - Merging: merging/merging.md
  - 📜 History & Undo:
      - View Commit History: history/log.md
      - Undoing Changes: undo/undo.md
  - 🧠 Aliases (Optional): extras/aliases.md
