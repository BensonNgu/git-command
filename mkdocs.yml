site_name: Git Command Guide
site_description: A concise, mobile-friendly Git workflow guide
site_url: https://bensonngu.github.io/git-command/
repo_url: https://github.com/BensonNgu/git-command
theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - toc.follow
    - content.code.copy
    - content.tabs.link
    - search.suggest
    - search.highlight
    - header.autohide
  palette:
    - scheme: default
    - scheme: slate
markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - footnotes

