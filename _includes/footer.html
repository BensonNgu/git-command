<footer class="site-footer">
  <script>
    fetch('https://api.github.com/repos/bensonngu/git-command/commits?per_page=1')
      .then(res => res.json())
      .then(data => {
        const lastCommitDate = new Date(data[0].commit.author.date);
        document.getElementById('last-commit').textContent =
          lastCommitDate.toLocaleString();
      });
  </script>

  <div class="footer-content">
    <p class="footer-title">{{ site.title }}</p>
    <p class="footer-description">{{ site.description }}</p>

      <a target="_blank" href="{{ site.github.owner_website | default: site.baseurl }}"><img src="/assets/icons/boy.png" width="30" id="footerBoyIcon" alt="My Portfolio"/></a>
      <a target="_blank" href="https://github.com/{{ site.github_username }}"><img src="/assets/icons/github.png" width="30" id="footerGithubLogo" alt="My GitHub"/></a>
    </p>

    <a class="footer__cta" href="https://www.buymeacoffee.com/bensonngu2q">
      <img src="https://img.buymeacoffee.com/button-api/?text=Buy me a coffee&emoji=â˜•&slug=bensonngu2q&button_colour=BD5FFF&font_colour=ffffff&font_family=Cookie&outline_colour=000000&coffee_colour=FFDD00"
                                                                                                          alt="Buy me a coffee">

    <p class="footer-owner">
      &copy; {{ "now" | date: "%Y" }} {{ site.github.owner_name | default: site.github_username }}

</footer>
